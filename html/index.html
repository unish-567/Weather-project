<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Weather</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/images/clear-sky.png" alt="Weather logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Top Cities
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Texas</a></li>
                        <li><a class="dropdown-item" href="#">Sydney</a></li>
                        <li><a class="dropdown-item" href="#">Madrid</a></li>
                        <li><a class="dropdown-item" href="#">Cairo</a></li>
                        <li><a class="dropdown-item" href="#">Tokyo</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/about.html">About this site.</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/howto.html">How to use?</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- main data -->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 left-section">
            <!-- Location -->
            <div class="location">
                <h2>---, --</h2>
            </div>
            <!-- Weather Image -->
            <div class="weather-image">
                <!-- Image of current weather condition -->
                <img src="" alt="Weather condition">
            </div>
            <!-- Current Temperature -->
            <div class="temperature">
                <h3>Current Temperature: <span id="temp">--Â°C</span></h3>
            </div>
            <!-- Current Clouds Description -->
            <div class="clouds">
                <p class="text-capitalize">Condition: <span id="clouds">---</span></p>
            </div>
            <div class="weather-info-box wind mt-5">
                <!-- Wind -->
                <h4>Wind: <span id="wind">-- km/h</span></h4>
            </div>
            <div class="weather-info-box humidity mt-5">
                <!-- Humidity -->
                <h4>Humidity: <span id="humidity">--%</span></h4>
            </div>
            <div class="weather-info-box pressure mt-5">
                <!-- Pressure -->
                <h4>Pressure: <span id="pressure">-- hPa</span></h4>
            </div>
            <!-- View More Button -->
        </div>
        <div class="col-lg-6 right-section">
            <div class="sunrise mb-4">
                <!-- Sunrise Video -->
                <video src="/images/sunrise.mp4" autoplay loop muted></video>
                <!-- Sunrise Time -->
                <p>Sunrise Time: <span id="sunriseTime">--:--</span></p>
            </div>
            <div class="sunset mb-4">
                <!-- Sunset Video -->
                <video src="/images/sunset.mp4" autoplay loop muted></video>
                <!-- Sunset Time -->
                <p>Sunset Time: <span id="sunsetTime">--:--</span></p>
            </div>
        </div>
    </div>
</div>
<!-- main data end  -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
